<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tdl.css">
    <title>To-Do-List App</title>
</head>

<body>
    <div class="container">
        <div class="todoapp">
            <h2>To-Do-App <img src="/icons/notes.png" alt=""></h2>
            <div class="row">
                <input type="text" id="inputbox" placeholder="Add your List!">
                <button onclick="addTask()">Add</button>
            </div>
            <div>
                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="tdl.js"></script>
</body>
</html>
